<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${categoria.id} ? 'Editar Categoría' : 'Nueva Categoría'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 th:text="${categoria.id} ? 'Editar Categoría' : 'Nueva Categoría'"></h1>
            <div>
                <span class="me-3">
                    Usuario: <strong th:text="${nombre}"></strong>
                    (<span th:text="${isAdmin ? 'Administrador' : 'Usuario'}"></span>)
                </span>
                <a th:href="@{/logout}" class="btn btn-outline-secondary">Cerrar Sesión</a>
            </div>
        </div>
         
        <form th:action="@{/categorias/save}" th:object="${categoria}" method="post">
            <input type="hidden" th:field="*{id}">
             
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
             
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/categorias}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
